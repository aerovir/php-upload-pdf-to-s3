version: '3.7'
services: 
    uploads3-php:
        build: 
            context: ./..
            dockerfile: docker/php/Dockerfile
        restart: always
        networks: 
            - upload-to-s3-net
        volumes: 
            - ../app:/app

    uploads3-web:
        build:
            context: ./..
            dockerfile: docker/nginx/Dockerfile
        restart: always
        ports:
            - '7081:7081'
        networks: 
            - upload-to-s3-net
        volumes: 
            - ../app:/app
              

    uploads3-db:
        build: 
            context: ./..
            dockerfile: docker/db/Dockerfile
        restart: always
        networks: 
            - upload-to-s3-net
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}


    uploads3-adminer:
        build:
            context: ./..
            dockerfile: docker/adminer/Dockerfile
        restart: always
        ports:
            - 7080:7080
        networks: 
            - upload-to-s3-net

networks: 
    upload-to-s3-net:
